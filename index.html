<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky City Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="sky"></div>
        <div class="stars"></div>
        <div class="moon"></div>
        <div class="sun"></div>
        <div class="city">
            <div class="building" style="--height: 60%; --width: 10%; --left: 5%;"></div>
            <div class="building" style="--height: 75%; --width: 8%; --left: 18%;"></div>
            <div class="building" style="--height: 55%; --width: 12%; --left: 30%;"></div>
            <div class="building" style="--height: 80%; --width: 15%; --left: 45%;"></div>
            <div class="building" style="--height: 70%; --width: 10%; --left: 65%;"></div>
            <div class="building" style="--height: 65%; --width: 13%; --left: 80%;"></div>
        </div>
        <div class="road">
            <div class="lines"></div>
        </div>
        <div class="car car1"></div>
        <div class="car car2"></div>
        <div class="car car3"></div>
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
        <div class="tree tree3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
